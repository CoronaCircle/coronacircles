<h2>Kommende Events</h2>
{% if events %}
  {% for event in events %}

    <div>
      {{ event.start }}

      ({{ event.participant_count }} TN)

      {% if not event.is_full %}
        <a href="{% url 'circles:join' event.id %}">Teilnehmen</a>
      {% endif %}
    </div>

  {% endfor %}
{% else %}
  <p>Zur Zeit gibt es keine Events.</p>
{% endif %}

<div>
  <a href="{% url 'circles:host' %}">Neues Event erstellen</a>
</div>
