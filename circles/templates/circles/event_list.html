{% if events %}
  {% for event in events %}

    <div>
      {{ event.start }}
      <a href="{% url 'circles:join' event.id %}">Teilnehmen</a>
    </div>

  {% endfor %}
{% else %}
  <p>Zur Zeit gibt es keine Events.</p>
{% endif %}

<div>
  <a href="{% url 'circles:host' %}">Neues Event erstellen</a>
</div>
