
{% if events %}
  {% for event in events %}

    <div>
      {{ event.start }}

      <a href="{% url 'circles:join' event.id %}">Teilnehmen</a>
    </div>

  {% endfor %}
{% else %}
  <p>Leider gibt es keine Events. Du kannst aber <a href="{% url 'circles:host' %}">eines erstellen</a>.</p>
{% endif %}
