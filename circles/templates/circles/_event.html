<li>
  <time datetime="2014-07-20">
    <span class="day">{{ event.start|date:"d" }}</span>
    <span class="month">{{ event.start|date:"M" }}</span>
    <span class="year">{{ event.start|date:"Y" }}</span>
    <span class="time">{{ event.start|date:"h:i" }}</span>
  </time>
  <div class="info">
    <h2 class="title">Event um {{ event.start|date:"H:i" }}</h2>
    <p class="desc">{{ event.participant_count }} Teilnehmende</p>
    {% if not event.is_full %}
      <a class="btn" href="{% url 'circles:join' event.id %}">Teilnehmen</a>
    {% endif %}
  </div>
</li>
