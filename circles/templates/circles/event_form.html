{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row">
		<div class="col-sm-12">

      <h2>{% trans "Host a circle" %}</h2>

      <form target="{% url 'circles:host' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'circles:list' %}">{% trans "Cancel" %}</a>
        <button type="submit">{% trans "Host" %}</button>
      </form>
      
    </div>
  </div>
</div>
{% endblock content %}
