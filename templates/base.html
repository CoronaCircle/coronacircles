{% load static %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Corona Discussions"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- facebook sharing
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:url"           content="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="CoronaCircles" />
    <meta property="og:description"   content="{% trans "CoronaCircles is a non-profit platform for self-organized listening circles. Experience deep social encounter in times of physical distancing!" %}" />
    <meta property="og:image"         content="{{ request.scheme }}://{{ request.get_host }}{% static 'img/coronacircles.png' %}" />
    
    <title>{% block title %}{% endblock title %} Corona Circles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
  </head>

  <body id="{% block body %} {% endblock body %}" class="d-flex flex-column">
    {% include "navbar.html" %}
    <main role="main">
      {% block content %}{% endblock content %}
      {% include "footer.html" %}
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block extrafooter %}{% endblock extrafooter %}
  </body>
</html>
